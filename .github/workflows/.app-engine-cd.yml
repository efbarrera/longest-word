# app-engine-cd.yml
name: basic CD
on:
  push:
    branches: [ master, main ]
jobs:
  deploy-to-app-engine:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:

    # Checkout current branch
    - uses: 'actions/checkout@v3'

    # Authenticate via Service Account Key JSON
    # See https://github.com/google-github-actions/auth#authenticating-via-service-account-key-json-1
    - id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    # Use Google official GHA to deploy ðŸŽ‰
    - id: 'deploy'
      uses: 'google-github-actions/deploy-appengine@v2'
      with: # <--- Â¡AÃ±ade esta secciÃ³n!
        project_id: 'le-wagon-dataengineer-eric' # Â¡Tu Project ID de GCP!
        deliver_app_yaml: true # Indica que app.yaml estÃ¡ en la raÃ­z de tu repo
